<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九九乘法表</title>
  </head>
  <style>
    .container {
      display: flex;
    }
    .box {
      width: 100px;
      border: 1px solid black;
      margin: 5px;
    }
  </style>
  <body>
    <h1>九九乘法表</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
  <script>
    var box = document.querySelectorAll(".box");
    const a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    const b = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    const alength = a.length;
    const blength = b.length;
    for (let i = 0; i < alength; i++) {
      var str = "";
      for (let j = 0; j < blength; j++) {
        var count = a[i] + "x" + b[j] + "=" + a[i] * b[j];
        str += "<div>" + count + "</div>";
        box[i].innerHTML = str;
      }
    }
  </script>
</html>
